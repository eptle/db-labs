{% extends 'base.html' %}

{% block content %}
<main role="main" class="inner cover">
    <div class="container mt-5">
    <h2 class="mb-4">Список вопросов</h2>
    <a href="{{ url_for('create_question') }}" class="btn btn-success mb-3">Добавить вопрос</a>
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th scope="col" class="align-middle">ID</th>
                <th scope="col" class="align-middle">Вопрос</th>
                <th scope="col" class="align-middle">Профессия</th>
                <th scope="col" class="align-middle">Ответ</th>
                <th scope="col" class="text-center align-middle" colspan="2">Действия</th>
            </tr>
        </thead>
        <tbody>
        {% for question in questions %}
            <tr>
                <td>{{ question.id }}</td>
                <td>{{ question.question }}</td>
                <td>{{ question.profession }}</td>
                <td>{{ question.answer }}</td>
                <td class="text-end">
                    <form action="{{ url_for('delete_question') }}" method="post" class="text-center">
                        <input type="hidden" name="question_id" value="{{ question.id }}">
                        <button type="submit" class="btn btn-primary">Удалить</button>
                    </form>
                </td>
                <td class="text-end">
                    <form action="{{ url_for('questions') }}" method="post" class="text-center">
                        <input type="hidden" name="question_id" value="{{ question.id }}">
                        <button type="submit" class="btn btn-primary">Редактировать</button>
                    </form>
                </td>
            </tr>
        {% else %}
            <tr>
                <td colspan="4" class="text-center text-muted">Сотрудников нет</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</main>
{% endblock %}
