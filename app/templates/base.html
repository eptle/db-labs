<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %} 
    <title>{{ title }}</title>
    {% else %}
    <title>Hello</title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Аттестации сотрудников</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('employees') }}">Список сотрудников</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('attestations') }}">Аттестации</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('questions') }}">Вопросы</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('departments') }}">Отделы</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="mastfoot mt-auto"></footer>
</body>
</html>
